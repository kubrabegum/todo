<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 2px 16px rgba(44,62,80,0.08);}
        ul { list-style: none; padding: 0; }
        li { background: #ecf0f1; margin: 10px 0; padding: 12px 16px; border-radius: 7px; display: flex; align-items: center; justify-content: space-between;}
        .actions a { margin-left: 8px; }
        .add-btn { background: #2ecc71; }
        .add-btn:hover { background: #27ae60; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù My To-Do List</h1>
        <a class="add-btn" href="{{ url_for('add_task') }}">‚ûï Add Task</a>
        <ul>
            {% for task in tasks %}
                <li>
                    <span>{{ task[1] }}</span>
                    <span class="actions">
                        <a href="{{ url_for('edit_task', id=task[0]) }}">‚úèÔ∏è Edit</a>
                        <a href="{{ url_for('delete_task', id=task[0]) }}">‚ùå Delete</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
